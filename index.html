<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Exchange Event Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
        }

        select, input, button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .schedule-grid {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .time-slot {
            font-weight: 600;
            color: #667eea;
            background: #f8f9fa;
        }

        .company-slot {
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .company-slot:hover {
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .company-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .company-type {
            font-size: 0.85em;
            color: #666;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .company-type.tech {
            background: #e3f2fd;
            color: #1976d2;
        }

        .company-type.vc {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .slots-info {
            font-size: 0.9em;
            color: #666;
        }

        .slots-available {
            color: #4caf50;
        }

        .slots-full {
            color: #f44336;
        }

        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Toast notification styles */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        .toast.warning {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Startup Exchange Event Scheduler</h1>
            <p>Talent Orbit Career Fair - Interview Scheduling System</p>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Select Day</label>
                <select id="daySelect">
                    <option value="day1">Day 1</option>
                    <option value="day2">Day 2</option>
                </select>
            </div>
            <div class="control-group">
                <label>Select Session</label>
                <select id="sessionSelect">
                    <option value="session1">Session 1 (10:00 - 12:00)</option>
                    <option value="session2">Session 2 (14:00 - 16:00)</option>
                </select>
            </div>
            <button onclick="loadSchedule()">Refresh Schedule</button>
            <button onclick="exportSchedule()">Export to CSV</button>
        </div>

        <div class="schedule-grid" id="scheduleGrid">
            <div class="loading">Loading schedule...</div>
        </div>
    </div>

    <div class="booking-modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book Interview Slot</h2>
                <p id="modalInfo"></p>
            </div>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Student Name *</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label>Student Email *</label>
                    <input type="email" id="studentEmail" required>
                </div>
                <div class="form-group">
                    <label>Student ID *</label>
                    <input type="text" id="studentId" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="studentPhone">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Sheets Web App URL
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxYRQtL3cuRUyWKXVJPKPB6Gwx0b7xorsUeHHjc6018tHMuexwZt0qGZjv0s4R1Fa8h/exec';
        
        // Company data
        const companies = {
            day1: {
                session1: [
                    { name: "TechCorp Solutions", type: "tech", table: 1 },
                    { name: "Venture Partners", type: "vc", table: 2 },
                    { name: "AI Innovations", type: "tech", table: 3 },
                    { name: "Capital Ventures", type: "vc", table: 4 },
                    { name: "CloudTech Systems", type: "tech", table: 5 },
                    { name: "Growth Capital", type: "vc", table: 6 },
                    { name: "DataDrive Analytics", type: "tech", table: 7 },
                    { name: "Seed Investors", type: "vc", table: 8 },
                    { name: "Future Capital", type: "vc", table: 9 }
                ],
                session2: [
                    { name: "Blockchain Tech", type: "tech", table: 1 },
                    { name: "Angel Investors", type: "vc", table: 2 },
                    { name: "Quantum Computing Co", type: "tech", table: 3 },
                    { name: "Innovation Fund", type: "vc", table: 4 },
                    { name: "CyberSec Solutions", type: "tech", table: 5 },
                    { name: "Startup Accelerator", type: "vc", table: 6 },
                    { name: "RoboTech Industries", type: "tech", table: 7 },
                    { name: "Venture Studio", type: "vc", table: 8 },
                    { name: "Early Stage VC", type: "vc", table: 9 }
                ]
            },
            day2: {
                session1: [
                    { name: "FinTech Global", type: "tech", table: 1 },
                    { name: "Impact Ventures", type: "vc", table: 2 },
                    { name: "HealthTech Plus", type: "tech", table: 3 },
                    { name: "Series A Partners", type: "vc", table: 4 },
                    { name: "EdTech Solutions", type: "tech", table: 5 },
                    { name: "Growth Equity", type: "vc", table: 6 },
                    { name: "GreenTech Energy", type: "tech", table: 7 },
                    { name: "Venture Capital X", type: "vc", table: 8 },
                    { name: "Strategic Ventures", type: "vc", table: 9 }
                ],
                session2: [
                    { name: "SpaceTech Corp", type: "tech", table: 1 },
                    { name: "Future Fund", type: "vc", table: 2 },
                    { name: "BioTech Innovations", type: "tech", table: 3 },
                    { name: "Catalyst Capital", type: "vc", table: 4 },
                    { name: "AR/VR Studios", type: "tech", table: 5 },
                    { name: "Founders Fund", type: "vc", table: 6 },
                    { name: "IoT Networks", type: "tech", table: 7 },
                    { name: "Seed Capital", type: "vc", table: 8 },
                    { name: "Tech Ventures", type: "vc", table: 9 }
                ]
            }
        };

        // Bookings storage (fetched from Google Sheets)
        let bookings = {};

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Get time slots
        function getTimeSlots(session) {
            let slots = [];
            if (session === "session1") {
                for (let hour = 10; hour < 12; hour++) {
                    for (let minute of [0, 15, 30, 45]) {
                        let start = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        let endMinute = minute + 15;
                        let endHour = hour;
                        if (endMinute >= 60) {
                            endMinute = 0;
                            endHour++;
                        }
                        let end = `${endHour.toString().padStart(2, '0')}:${endMinute.toString().padStart(2, '0')}`;
                        slots.push(`${start} - ${end}`);
                    }
                }
            } else if (session === "session2") {
                for (let hour = 14; hour < 16; hour++) {
                    for (let minute of [0, 15, 30, 45]) {
                        let start = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        let endMinute = minute + 15;
                        let endHour = hour;
                        if (endMinute >= 60) {
                            endMinute = 0;
                            endHour++;
                        }
                        let end = `${endHour.toString().padStart(2, '0')}:${endMinute.toString().padStart(2, '0')}`;
                        slots.push(`${start} - ${end}`);
                    }
                }
            }
            return slots;
        }

        // Load bookings from Google Sheets
        async function loadFromSheets() {
            try {
                const response = await fetch(SHEETS_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    bookings = data.bookings || {};
                    return true;
                } else {
                    throw new Error(data.error || 'Load failed');
                }
            } catch (error) {
                console.error('Load error:', error);
                showToast('Could not connect to booking system', 'error');
                return false;
            }
        }

        // Save booking to Google Sheets
        async function saveToSheets(bookingKey, booking) {
            try {
                // Get company name
                const [day, session, slotIndex, table] = bookingKey.split('_');
                const company = companies[day][session].find(c => c.table === parseInt(table));
                const companyName = company ? company.name : '';
                
                // Add company name to booking data
                booking.company = companyName;
                
                // Create payload with just the new booking
                const payload = {
                    action: 'add',
                    bookingKey: bookingKey,
                    booking: booking,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                // Since mode is 'no-cors', we can't check response
                // Assume success and update local bookings
                if (!bookings[bookingKey]) {
                    bookings[bookingKey] = [];
                }
                bookings[bookingKey].push(booking);
                
                return true;
            } catch (error) {
                console.error('Save error:', error);
                showToast('Booking saved with warning: sync issue', 'warning');
                return false;
            }
        }

        // Load and display schedule
        async function loadSchedule() {
            // First load from sheets
            await loadFromSheets();
            
            const day = document.getElementById('daySelect').value;
            const session = document.getElementById('sessionSelect').value;
            const timeSlots = getTimeSlots(session);
            const companyList = companies[day][session];
            
            let html = '<table>';
            html += '<thead><tr><th>Time Slot</th>';
            
            companyList.forEach(company => {
                html += `<th>Table ${company.table}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            timeSlots.forEach((slot, slotIndex) => {
                html += `<tr>`;
                html += `<td class="time-slot">${slot}</td>`;
                
                companyList.forEach(company => {
                    const bookingKey = `${day}_${session}_${slotIndex}_${company.table}`;
                    const currentBookings = bookings[bookingKey] || [];
                    const availableSlots = 5 - currentBookings.length;
                    
                    html += `<td class="company-slot" onclick="openBookingModal('${day}', '${session}', ${slotIndex}, ${company.table})">`;
                    html += `<div class="company-name">${company.name}</div>`;
                    html += `<div class="company-type ${company.type}">${company.type.toUpperCase()}</div>`;
                    html += `<div class="slots-info">`;
                    if (availableSlots > 0) {
                        html += `<span class="slots-available">âœ“ ${availableSlots} slots available</span>`;
                    } else {
                        html += `<span class="slots-full">âœ— Fully booked</span>`;
                    }
                    html += `</div>`;
                    html += `</td>`;
                });
                html += `</tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('scheduleGrid').innerHTML = html;
        }

        // Open booking modal
        function openBookingModal(day, session, slotIndex, tableNumber) {
            const companyList = companies[day][session];
            const company = companyList.find(c => c.table === tableNumber);
            const timeSlots = getTimeSlots(session);
            const bookingKey = `${day}_${session}_${slotIndex}_${tableNumber}`;
            const currentBookings = bookings[bookingKey] || [];
            
            if (currentBookings.length >= 5) {
                showToast('This slot is fully booked. Please choose another time.', 'error');
                return;
            }
            
            document.getElementById('modalInfo').innerHTML = 
                `<strong>Company:</strong> ${company.name}<br>
                 <strong>Time:</strong> ${timeSlots[slotIndex]}<br>
                 <strong>Available Spots:</strong> ${5 - currentBookings.length} of 5`;
            
            document.getElementById('bookingModal').style.display = 'flex';
            document.getElementById('bookingForm').dataset.bookingKey = bookingKey;
        }

        // Close modal
        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
        }

        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const bookingKey = this.dataset.bookingKey;
            
            const booking = {
                name: document.getElementById('studentName').value,
                email: document.getElementById('studentEmail').value,
                id: document.getElementById('studentId').value,
                phone: document.getElementById('studentPhone').value,
                timestamp: new Date().toISOString()
            };
            
            // Save to sheets
            await saveToSheets(bookingKey, booking);
            
            showToast('Booking confirmed!', 'success');
            closeModal();
            loadSchedule();
        });

        // Export schedule to CSV
        async function exportSchedule() {
            // Reload fresh data first
            await loadFromSheets();
            
            let csv = 'Day,Session,Time Slot,Company,Table,Student Name,Student Email,Student ID,Phone,Booking Time\n';
            
            for (const key in bookings) {
                if (bookings[key].length > 0) {
                    const [day, session, slotIndex, tableNumber] = key.split('_');
                    const companyList = companies[day][session];
                    const company = companyList.find(c => c.table === parseInt(tableNumber));
                    const timeSlots = getTimeSlots(session);
                    
                    bookings[key].forEach(booking => {
                        csv += `${day},${session},${timeSlots[slotIndex]},${company.name},${tableNumber},${booking.name},${booking.email},${booking.id},${booking.phone || 'N/A'},${booking.timestamp}\n`;
                    });
                }
            }
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `startup-exchange-bookings-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            loadSchedule();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('bookingModal')) {
                closeModal();
            }
        });

        // Auto-refresh schedule every 30 seconds
        setInterval(() => {
            loadSchedule();
        }, 30000);
    </script>
</body>
</html>
